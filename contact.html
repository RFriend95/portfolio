    <div class="w3-container">
    <div class="w3-card-4 constrain">
    
    <div class="w3-row"> <b>To contact me, please leave your information below:</b></div>
       
   
    <div class="w3-row">
       <div class="w3-col m4 18">
        <form class="w3-container" action="#" id="dataform">
            <p>
                <label class="w3-label w3-text-black">First Name
                <input class="w3-input w3-border" name="first" id="first" type="text" onblur="checkFirst()"></label>
            </p>
            
            <p>
                <label class="w3-label w3-text-black">Last Name
                <input class="w3-input w3-border" name="last" id="last" type="text" onblur="checkLast()"></label>
            </p>
            
            <p>
                <label class="w3-label w3-text-black">Email (ex. info@example.com)
                <input class="w3-input w3-border" name="email" id="email" type="text" onblur="checkEmail()"></label>
            </p>
            
            <p>
                <label class="w3-label w3-text-black">Phone Number (ex. (999) 999-9999)
                <input class="w3-input w3-border" name="phone" id="phone" type="text" onblur="checkPhone()"></label>
            </p>
            
        
            <p>
                <label class="w3-label w3-text-black">Address, City, State (ex. 123 Main St., Chicago, IL)
                <input class="w3-input w3-border" name="address" id="address" type="text" onblur="checkAddress()"></label>
            </p>
            
            <p>
                <button class="w3-btn" type="reset">Reset</button>
                <button class="w3-btn" type="submit">Contact</button>
            </p>
            
        </form>
    </div>
    <br>
    <div class="w3-col m4 14">
        <p id="errorMsg">&nbsp;</p>
    </div>
</div>
